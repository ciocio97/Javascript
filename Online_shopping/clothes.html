<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Online Shopping</title>
        <link rel="stylesheet" href="clothes.css" />
        <script src="clothes.js" defer></script>
    </head>
    <body>
        <div><!---div최고-->
            <!---logo--->
            <img src="image/logo.png" alt="Logo" class="logo">
        </div>
        <div>    
            <section class="buttons"> <!---section class로 묶어주지 않아 생긴 happening-->
                <!---button--->
                <button class="btn">
                    <img src="image/blue_t.png" alt="t-shirt" class="imgBtn" data-key="type" data-value="t-shirt">
                </button>
                <button class="btn">
                    <img src="image/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
                </button>
                <button class="btn">
                    <img src="image/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt">
                </button>
                <button class="btn colorBtn pink" data-key="color" data-value="pink" >
                    PINK
                </button>
                <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
                    YELLOW
                </button>
                <button class="btn colorBtn blue" data-key="color" data-value="blue">
                    BLUE
                </button>
            </section>
        </div>
        <div>
            <!---Items--->
            <ul class="items">
                       
            </ul>    
        </div>
    </body>
</html>
